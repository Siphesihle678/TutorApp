<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .sidebar { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; color: white; }
        .main-content { padding: 30px; }
        .stats-card { background: white; border-radius: 15px; padding: 25px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 col-lg-2 sidebar">
                <div class="p-3">
                    <h4>Teacher Portal</h4>
                    <ul class="nav flex-column">
                        <li class="nav-item"><a class="nav-link text-white" href="#" onclick="showSection('overview')">Overview</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="#" onclick="showSection('quizzes')">Quizzes</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="#" onclick="showSection('assignments')">Assignments</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="#" onclick="showSection('students')">Students</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="#" onclick="logout()">Logout</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-md-9 col-lg-10 main-content">
                <div id="overview-section">
                    <h2>Dashboard Overview</h2>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="stats-card text-center">
                                <h4 id="totalStudents">0</h4>
                                <p>Total Students</p>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="stats-card text-center">
                                <h4 id="totalQuizzes">0</h4>
                                <p>Active Quizzes</p>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="stats-card text-center">
                                <h4 id="totalAssignments">0</h4>
                                <p>Active Assignments</p>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="stats-card text-center">
                                <h4 id="avgPerformance">0%</h4>
                                <p>Avg Performance</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div id="quizzes-section" style="display: none;">
                    <h2>Quizzes</h2>
                    <button class="btn btn-primary mb-3" onclick="showCreateQuizModal()">Create Quiz</button>
                    <div id="quizzesList">Loading...</div>
                </div>
                
                <div id="assignments-section" style="display: none;">
                    <h2>Assignments</h2>
                    <button class="btn btn-primary mb-3" onclick="showCreateAssignmentModal()">Create Assignment</button>
                    <div id="assignmentsList">Loading...</div>
                </div>
                
                <div id="students-section" style="display: none;">
                    <h2>Student Performance</h2>
                    <div id="studentsList">Loading...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000/api';
        
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '../index.html';
                return;
            }
            loadOverview();
        });

        function showSection(sectionName) {
            document.querySelectorAll('[id$="-section"]').forEach(section => {
                section.style.display = 'none';
            });
            document.getElementById(sectionName + '-section').style.display = 'block';
            
            switch(sectionName) {
                case 'overview': loadOverview(); break;
                case 'quizzes': loadQuizzes(); break;
                case 'assignments': loadAssignments(); break;
                case 'students': loadStudents(); break;
            }
        }

        async function loadOverview() {
            try {
                const response = await fetch(`${API_BASE_URL}/dashboard/teacher/overview`, {
                    headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
                });
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('totalStudents').textContent = data.total_students;
                    document.getElementById('totalQuizzes').textContent = data.total_quizzes;
                    document.getElementById('totalAssignments').textContent = data.total_assignments;
                    document.getElementById('avgPerformance').textContent = data.average_performance + '%';
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function loadQuizzes() {
            try {
                const response = await fetch(`${API_BASE_URL}/quizzes/`, {
                    headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
                });
                if (response.ok) {
                    const quizzes = await response.json();
                    const html = quizzes.map(quiz => 
                        `<div class="card mb-3"><div class="card-body">
                            <h5>${quiz.title}</h5>
                            <p>Subject: ${quiz.subject}</p>
                        </div></div>`
                    ).join('');
                    document.getElementById('quizzesList').innerHTML = html || 'No quizzes found';
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function loadAssignments() {
            try {
                const response = await fetch(`${API_BASE_URL}/assignments/`, {
                    headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
                });
                if (response.ok) {
                    const assignments = await response.json();
                    const html = assignments.map(assignment => 
                        `<div class="card mb-3"><div class="card-body">
                            <h5>${assignment.title}</h5>
                            <p>Subject: ${assignment.subject}</p>
                        </div></div>`
                    ).join('');
                    document.getElementById('assignmentsList').innerHTML = html || 'No assignments found';
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function loadStudents() {
            try {
                const response = await fetch(`${API_BASE_URL}/dashboard/teacher/students`, {
                    headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
                });
                if (response.ok) {
                    const students = await response.json();
                    const html = students.map(student => 
                        `<div class="card mb-3"><div class="card-body">
                            <h5>${student.student_name}</h5>
                            <p>Overall Performance: ${student.overall_percentage}%</p>
                        </div></div>`
                    ).join('');
                    document.getElementById('studentsList').innerHTML = html || 'No students found';
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function showCreateQuizModal() {
            alert('Create Quiz functionality coming soon!');
        }

        function showCreateAssignmentModal() {
            alert('Create Assignment functionality coming soon!');
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '../index.html';
        }
    </script>
</body>
</html>
